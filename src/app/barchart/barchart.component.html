<div class="loading-container" *ngIf="isLoading">
    <mat-spinner diameter="30"></mat-spinner>
</div>
<div>
    <div class="my_barchart" *ngIf="!hideBarchart">
        <div [class]="'my_barchart_' + metadataId"></div>
    </div>
    <p *ngIf="hideBarchart" class="hideMessage text-center">There is no data to be displayed.</p>
</div>
