<app-progress-spinner *ngIf="isLoading"></app-progress-spinner>
<div>
    <div [class]="'my_boxplot_' + metadataCatId +'_'+ metadataNumId.split('.')[0] + '_' + this.size" (click)="onImageClicked($event)">
    </div>
    <div *ngIf="noData">
        <div class="noData_description">No Data to display for Boxplot</div>
    </div>
</div>
