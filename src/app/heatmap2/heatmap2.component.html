<!-- <app-progress-spinner *ngIf="isLoading"></app-progress-spinner> -->
<div class="loading-container" *ngIf="isLoading">
    <mat-spinner diameter="30"></mat-spinner>
</div>
<div>
    <div [class]="'my_heatmap_' + this.metadataId + '_' + this.metadata2Id + '_' + this.size"
        (click)="onImageClicked($event)"></div>
    <div *ngIf="noData">
        <div class="noData_description">No Data to display for Heatmap</div>
    </div>

</div>
